<template name="home">
  
  <div class="intro">
    <h1>Welcome to Sunny!</h1>
    <a href="/cafes">Bekijk alle cafes</a>
  </div>
 
</template>

<template name="cafesList">

  <h2>List</h2>

  <ul class="cafesList">
    {{#each list}}
    <li class="listItem">
      <a href="/{{_id}}">
        <header>
          <img src="{{Image}}" alt="Image">
        </header>
        <p>Name: {{Name}}</p>      
        <p>Adres: {{Adres}}</p>      
      </a>
    </li>
    {{/each}}
  </ul>
