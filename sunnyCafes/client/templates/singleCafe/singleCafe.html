<template name="singleCafe">
  {{> header}}
  <main id="cafe-page">

    <header style="background-image: url({{singleCafe.Image}});">
            
    </header>

    <div class="content">
        <h1>{{singleCafe.Name}}</h1>
        <p>{{singleCafe.Adres}}</p>
        <a href="../../cafesMap">Check on the map</a><br />
        <a href="http://maps.google.com/maps?saddr=Current%20Location&daddr={{singleCafe.Lattitude}},{{singleCafe.Longtitude}}">Get directions</a>

        <div class="weatherData">
            
            <div class="weatherItem" id=sunrise>
                <img src="../images/sunrise.svg" alt=""><br />
                <span>{{singleCafe.sunrise}}</span>
            </div>
            <div class="weatherItem" id=sunset>
                <img src="../images/sunset.svg" alt=""><br />
                <span>{{singleCafe.sunset}}</span>
            </div>
            <div class="weatherItem" id="temp">
                <img src="../images/temp.svg" alt=""><br />
                <span>{{singleCafe.temprature}}</span>
            </div>
            <div class="weatherItem" id="weather">
                <img src="../images/weather.svg" alt=""><br />
                <span>{{singleCafe.weather}}</span>
            </div>
            <div class="weatherItem" id="wind">
                <img src="../images/wind.svg" alt=""><br />
                <span>{{singleCafe.wind}}</span>
            </div>

        </div>
        
    </div>

  </main>
</template>
